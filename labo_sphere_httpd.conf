<IfModule alias_module>
    Alias /labo_sphere /var/www/html/labo_sphere
    # disable directory browsing and .htaccess
    <Directory /var/www/html/labo_sphere>
        DirectoryIndex index.html
    	# prevent browsing from base directory
    	Options -Indexes
    	AllowOverride None
    </Directory>
    # do not allow access to installation backups
    <Directory /var/www/html/labo_sphere.old>
        Require all denied
    </directory>
</IfModule>

# Configuracion de php5
<IfModule php5_module>
		AddType application/x-httpd-php .php
		php_flag magic_quotes_gpc Off
		php_flag track_vars On
		php_flag register_globals Off
		# php_admin_flag allow_url_fopen Off
		php_value include_path .
</IfModule>

# Reglas de re-escritura
<IfModule rewrite_module>
    RewriteEngine On
    #
    # Redirect http to https:
    RewriteCond %{HTTPS} off
    RewriteRule .* https://%{HTTP_HOST}%{REQUEST_URI} [L,R=301]
    #
    # block access to critical directories
    RewriteCond %{REQUEST_URI} /(config|logs|server)/
    RewriteRule ^(.*) - [F,L]
    #
    # forbid direct access to session/admin pages without enterin via index.html
    RewriteCond   %{HTTP_REFERER} !^$
    RewriteCond   %{HTTP_REFERER} !^http://www.lab.dit.upm.es/labo_sphere  [NC]
    RewriteRule   ^/PublicFiles/  /forbidden.html
</IfModule>